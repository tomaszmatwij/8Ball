<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic eight ball</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="info">
            <h1 class='info-title'>Magic 8Ball</h1>
            <p class="info-text">Zadaj pytanie, kliknij bilę i poznaj prawdę!</p>
        </div>
        <div class="ball-img">
            <img src="ball-35516_640.png" alt="czarna billa z numerem 8">
        </div>
        <div class="question-area">
            <h2 class="question-area-tilte">Zadaj pytanie!</h2>
            <input type="text" class='question'>
            <p class="answer"></p>
            <p class="error"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
